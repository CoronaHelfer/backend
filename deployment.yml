        - corona-helfer.eu-de.containers.appdomain.cloud
        - dev.coronahelfer.eu
        - coronahelfer.eu
      secretName: dev-coronahelfer-eu-tls-secret
  rules:
    - host: coronahelfer.eu
      http:
        paths:
          - path: /
            backend:
