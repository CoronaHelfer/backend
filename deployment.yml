apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
        stage: prod
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend-app
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-service
    stage: prod
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: backend-app
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: corona-helfer-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
